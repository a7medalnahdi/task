
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>نظام إدارة الطلبات</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 2rem;
        background: #231f20;
        color: white;
        transition: background 0.3s, color 0.3s;
      }
      .light-mode {
        background: #ffefe5;
        color: #000;
      }
      .container {
        max-width: 1100px;
        margin: auto;
      }
      .card {
        background: #2d2b2b;
        padding: 2rem;
        border-radius: 1.5rem;
        margin-top: 2rem;
        border: 1px solid #3c3c3c;
      }
      .light-mode .card {
        background: white;
        border-color: #ddd;
      }
      input, textarea, select {
        width: 100%;
        padding: 0.75rem;
        margin-top: 0.25rem;
        margin-bottom: 1.5rem;
        border-radius: 0.75rem;
        border: none;
        font-size: 1rem;
        background: #3a3a3a;
        color: white;
      }
      .light-mode input, .light-mode textarea, .light-mode select {
        background: #f5f5f5;
        color: black;
      }
      label {
        font-weight: bold;
        display: block;
        margin-bottom: 0.25rem;
      }
      button {
        background: #ef5b0c;
        color: white;
        border: none;
        border-radius: 1rem;
        padding: 0.75rem 1.25rem;
        font-size: 1rem;
        cursor: pointer;
        width: 100%;
      }
      .toggle-btn {
        margin-bottom: 2rem;
        background: #ef5b0c;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 999px;
        cursor: pointer;
        float: left;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="toggle-btn" onclick="toggleMode()">تبديل الوضع</div>
      <h1>نظام إدارة الطلبات</h1>

      <div class="card">
        <h2 style="color:#ef5b0c;">إضافة طلب جديد</h2>
        <label>عنوان الطلب</label>
        <input type="text" />

        <label>اسم صاحب الطلب</label>
        <input type="text" />

        <label>نوع الطلب</label>
        <input type="text" />

        <label>مقاس التصميم</label>
        <input type="text" />

        <label>الرابط</label>
        <input type="text" />

        <label>تاريخ التسليم</label>
        <input type="date" />

        <label>تفاصيل الطلب</label>
        <textarea rows="4"></textarea>

        <label>القسم</label>
        <select>
          <option>ماركتنق</option>
          <option>كواليتي</option>
          <option>الشراكات</option>
          <option>سويتر</option>
          <option>اوبريشن</option>
          <option>سوشال ميديا</option>
          <option>خدمة عملاء</option>
          <option>تقنية</option>
          <option>كرييتف</option>
        </select>

        <button>إضافة الطلب</button>
      </div>
    </div>

    <script>
      function toggleMode() {
        document.body.classList.toggle('light-mode');
      }
    </script>
  </body>
</html>
