
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>نظام إدارة الطلبات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background-color: #0f172a;
      color: white;
      font-family: sans-serif;
      direction: rtl;
    }
    .card {
      border-radius: 1.5rem;
      padding: 1.5rem;
      margin: 1rem 0;
      background: linear-gradient(to bottom, #1e3a8a, #1f2937);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .card span.badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 999px;
      font-size: 12px;
      margin-left: 5px;
    }
    .btns {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }
    .btns button {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
    .orange-btn {
      background-color: #ef5b0c;
      color: white;
      border-radius: 999px;
      padding: 8px 20px;
      font-size: 14px;
      margin-bottom: 2rem;
      border: none;
    }
    input, select, textarea {
      padding: 0.75rem;
      border-radius: 1rem;
      border: none;
      margin-bottom: 1rem;
      width: 100%;
      background-color: #3a3a3a;
      color: white;
    }
    textarea {
      height: 100px;
    }
    .form {
      background-color: #2b292a;
      padding: 1.5rem;
      border-radius: 1.5rem;
    }
  </style>
</head>
<body>
  <button class="orange-btn">الوضع النهاري ☀️</button>

  <div class="form">
    <h2 style="color:#ef5b0c">إضافة طلب جديد</h2>
    <div class="row">
      <input placeholder="عنوان الطلب" />
      <input placeholder="اسم صاحب الطلب" />
      <input placeholder="نوع الطلب" />
      <input placeholder="مقاس التصميم" />
      <input placeholder="الرابط" />
      <input type="date" />
      <select>
        <option>كرييتف</option>
        <option>سوشال ميديا</option>
        <option>ماركتنق</option>
      </select>
      <select>
        <option>غير منجز</option>
        <option>جاري العمل</option>
        <option>انتظار المحتوى</option>
      </select>
    </div>
    <textarea placeholder="تفاصيل الطلب"></textarea>
    <button class="orange-btn" style="width:100%">إضافة الطلب</button>
  </div>

  <div class="row">
    <div class="card">
      <div>
        <span class="badge" style="background:#22c55e;color:#064e3b">الشراكات</span>
        <span class="badge" style="background:#3b82f6;color:#1e3a8a">جاري العمل</span>
      </div>
      <h3>جوار</h3>
      <p>👤 تصميم كروت جوار</p>
      <p>📐 المقاس: طباعة</p>
      <p>🎨 النوع: كوبون</p>
      <p>📅 التسليم: --</p>
      <p>🔗 الرابط: <a href="#" style="color:#60a5fa">رابط</a></p>
      <div class="btns">
        <button style="color:#ef4444">🗑️</button>
        <button style="color:#3b82f6">✏️</button>
      </div>
    </div>
  </div>
</body>
</html>
