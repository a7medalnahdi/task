
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نظام إدارة الطلبات</title>
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background-color: #0f172a;
      color: white;
      transition: all 0.3s ease;
    }
    .light {
      background-color: #ffefe5;
      color: black;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    .toggle-btn {
      background-color: #ef5b0c;
      color: white;
      padding: 10px 20px;
      border-radius: 999px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .card {
      padding: 20px;
      border-radius: 20px;
      color: white;
      margin-bottom: 20px;
      border: 1px solid #444;
    }
    .card .head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .status, .department {
      padding: 3px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: bold;
    }
    .form input, .form select, .form textarea {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 12px;
      border: none;
      background-color: #3a3a3a;
      color: white;
    }
    .form.light input, .form.light select, .form.light textarea {
      background-color: #d1d5d8;
      color: black;
    }
    .submit-btn {
      width: 100%;
      background-color: #ef5b0c;
      color: white;
      padding: 12px;
      border-radius: 12px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    /* Gradients by status */
    .status-غير\ منجز { background: linear-gradient(to bottom right, #cc2b5e, #753a88); }
    .status-انتظار\ الرد { background: linear-gradient(to bottom right, #ff6a00, #ee0979); }
    .status-اهمية { background: linear-gradient(to bottom right, #11998e, #38ef7d); }
    .status-جاري\ العمل { background: linear-gradient(to bottom right, #396afc, #2948ff); }
    .status-انتظار\ المحتوى { background: linear-gradient(to bottom right, #f7971e, #ffd200); }
    .status-معلق { background: linear-gradient(to bottom right, #434343, #000000); }
    .status-ملغي { background: linear-gradient(to bottom right, #e52d27, #b31217); }
    .status-منجز { background: linear-gradient(to bottom right, #56ab2f, #a8e063); }

    /* Example department colors */
    .dep-كرييتف { background-color: #bef264; color: #365314; }
    .dep-ماركتنق { background-color: #fecaca; color: #7f1d1d; }
  </style>
</head>
<body>
  <div class="container">
    <button class="toggle-btn" onclick="toggleMode()">الوضع النهاري ☀️</button>

    <h1>نظام إدارة الطلبات</h1>
    <div class="form" id="form">
      <input type="text" placeholder="عنوان الطلب" />
      <input type="text" placeholder="اسم صاحب الطلب" />
      <input type="text" placeholder="نوع الطلب" />
      <input type="text" placeholder="مقاس التصميم" />
      <input type="text" placeholder="الرابط" />
      <input type="date" />
      <select>
        <option>كرييتف</option>
        <option>ماركتنق</option>
      </select>
      <select>
        <option>غير منجز</option>
        <option>جاري العمل</option>
        <option>منجز</option>
        <option>ملغي</option>
      </select>
      <textarea placeholder="تفاصيل الطلب" rows="3"></textarea>
      <button class="submit-btn">إضافة الطلب</button>
    </div>

    <!-- Sample card -->
    <div class="card status-منجز">
      <div class="head">
        <span class="status">منجز</span>
        <span class="department dep-كرييتف">كرييتف</span>
      </div>
      <h3>تقرير الحملة</h3>
      <p>👤 أحمد</p>
      <p>📐 المقاس: 1080x1080</p>
      <p>🎨 النوع: سوشال</p>
      <p>📅 التسليم: 2025-04-01</p>
      <p>🔗 الرابط: <a href="#" style="color: lightblue;">رابط</a></p>
    </div>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle("light");
      document.getElementById("form").classList.toggle("light");
      const btn = document.querySelector(".toggle-btn");
      btn.textContent = document.body.classList.contains("light") ? "الوضع الليلي 🌙" : "الوضع النهاري ☀️";
    }
  </script>
</body>
</html>
