
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager UI</title>
  <style>
    body { font-family: sans-serif; background: #231f20; color: white; margin: 0; padding: 2rem; direction: rtl; }
    .container { max-width: 1100px; margin: auto; }
    .grid { display: grid; gap: 1.5rem; }
    .form-grid { grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem 2rem; }
    .card { background: #2d2b2b; border-radius: 1.5rem; padding: 2rem; margin-top: 2rem; border: 1px solid #3c3c3c; }
    label { font-weight: bold; display: block; margin: 0.5rem 0; }
    input, textarea, select { width: 100%; border-radius: 0.75rem; padding: 0.75rem; background: #3a3a3a; color: white; border: none; margin-bottom: 1rem; }
    button { background: #ef5b0c; color: white; padding: 0.75rem; border: none; border-radius: 0.75rem; font-size: 1rem; cursor: pointer; width: 100%; }
    .tasks-grid { grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); }
    .task-card { background: #2f2f2f; border: 1px solid #444; border-radius: 1rem; padding: 1rem; }
    .task-header { display: flex; justify-content: space-between; align-items: center; }
    .badge { background: #ef5b0c; color: white; padding: 0.25rem 0.75rem; border-radius: 999px; font-size: 0.75rem; }
    .task-actions { display: flex; justify-content: space-between; margin-top: 1rem; }
    .task-actions button { background: transparent; padding: 0; font-size: 0.85rem; }
    .text-red { color: #f87171; }
    .text-blue { color: #60a5fa; }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="color:#ef5b0c;">إضافة طلب جديد</h1>
    <div class="card">
      <div class="grid form-grid">
        <div><label>عنوان الطلب</label><input type="text"></div>
        <div><label>اسم صاحب الطلب</label><input type="text"></div>
        <div><label>نوع الطلب</label><input type="text"></div>
        <div><label>مقاس التصميم</label><input type="text"></div>
        <div><label>الرابط</label><input type="text"></div>
        <div><label>تاريخ التسليم</label><input type="date"></div>
        <div style="grid-column: span 3;"><label>تفاصيل الطلب</label><textarea rows="4"></textarea></div>
        <div><label>القسم</label><select><option>كرييتف</option></select></div>
      </div>
      <div style="margin-top: 1rem;"><button>إضافة الطلب</button></div>
    </div>

    <h2 style="color:#ef5b0c;">الطلبات الحالية</h2>
    <div class="card">
      <div class="grid tasks-grid">
        <div class="task-card">
          <div class="task-header">
            <h3>عنوان الطلب</h3>
            <span class="badge">غير منجز</span>
          </div>
          <p>صاحب الطلب: أحمد</p>
          <p>القسم: كرييتف</p>
          <p>الرابط: <a href="#" style="color:#60a5fa;">رابط</a></p>
          <div class="task-actions">
            <button class="text-red">حذف</button>
            <button class="text-blue">تعديل</button>
          </div>
        </div>
        <div class="task-card">
          <div class="task-header">
            <h3>عنوان الطلب</h3>
            <span class="badge">غير منجز</span>
          </div>
          <p>صاحب الطلب: أحمد</p>
          <p>القسم: كرييتف</p>
          <p>الرابط: <a href="#" style="color:#60a5fa;">رابط</a></p>
          <div class="task-actions">
            <button class="text-red">حذف</button>
            <button class="text-blue">تعديل</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
