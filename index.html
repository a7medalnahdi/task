
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>نظام الطلبات حسب الأشهر</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f172a] text-white p-6 space-y-6">
  <div class="flex justify-between items-center">
    <h1 class="text-xl font-bold">نظام الطلبات حسب الأشهر</h1>
    <button onclick="toggleDarkMode()" class="bg-orange-500 px-4 py-2 rounded-full">تبديل الوضع</button>
  </div>

  <!-- نموذج الطلب -->
  <div class="bg-[#2b292a] p-6 rounded-xl">
    <h2 class="text-orange-400 mb-4 font-bold">إضافة طلب جديد</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
      <input id="title" class="p-3 rounded bg-gray-800 text-white" placeholder="عنوان الطلب" />
      <input id="deadline" type="date" class="p-3 rounded bg-gray-800 text-white" />
    </div>
    <button onclick="addTask()" class="w-full bg-orange-500 py-2 rounded-xl font-bold">إضافة الطلب</button>
  </div>

  <!-- عرض الطلبات -->
  <div id="tasksContainer" class="space-y-4"></div>

  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");

    function groupTasksByMonth() {
      const grouped = {};
      tasks.forEach(task => {
        const date = new Date(task.deadline);
        const month = date.toLocaleString('default', { month: 'long' });
        const year = date.getFullYear();
        const key = `${month} ${year}`;
        if (!grouped[key]) grouped[key] = [];
        grouped[key].push(task);
      });
      return grouped;
    }

    function renderTasks() {
      const container = document.getElementById("tasksContainer");
      container.innerHTML = "";
      const grouped = groupTasksByMonth();

      Object.keys(grouped).forEach(month => {
        const section = document.createElement("div");
        section.innerHTML = `
          <details open class="bg-[#1e293b] p-4 rounded-xl">
            <summary class="cursor-pointer text-lg font-bold text-orange-300 mb-2">${month} (${grouped[month].length})</summary>
            <div class="space-y-2 mt-2">
              ${grouped[month].map(t => `
                <div class="bg-gradient-to-br from-blue-500/70 to-slate-900/80 p-4 rounded-xl">
                  <h3 class="font-bold">${t.title}</h3>
                  <p class="text-sm">📅 ${t.deadline}</p>
                </div>
              `).join('')}
            </div>
          </details>
        `;
        container.appendChild(section);
      });
    }

    function addTask() {
      const title = document.getElementById("title").value;
      const deadline = document.getElementById("deadline").value;
      if (!title || !deadline) return alert("يرجى إدخال العنوان والتاريخ");
      const task = { title, deadline };
      tasks.push(task);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      document.getElementById("title").value = "";
      document.getElementById("deadline").value = "";
      renderTasks();
    }

    function toggleDarkMode() {
      document.body.classList.toggle("bg-[#0f172a]");
      document.body.classList.toggle("bg-[#ffefe5]");
      document.body.classList.toggle("text-white");
      document.body.classList.toggle("text-black");
    }

    renderTasks();
  </script>
</body>
</html>
