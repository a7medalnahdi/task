
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>نظام إدارة الطلبات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    body.dark { background-color: #111827; color: white; }
    body.light { background-color: #ffefe5; color: black; }
    select, input, textarea {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-color: inherit;
      border: 1px solid #ccc;
      padding: 0.75rem;
      border-radius: 0.75rem;
      font-size: 1rem;
      width: 100%;
    }
    select option {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body class="dark">
  <div id="app" class="max-w-7xl mx-auto px-4 py-8"></div>

<script>
let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
let form = { title: "", requester: "", type: "", size: "", link: "", deadline: "", department: "كرييتف", status: "غير منجز" };
let editId = null;
let darkMode = true;
let searchQuery = "";
let selectedDept = "الكل";
let selectedStatus = "الكل";

const departments = {
  "كرييتف": "#a3e635", "سوشال ميديا": "#f472b6", "ماركتنق": "#f87171",
  "كواليتي": "#fde047", "الشراكات": "#34d399", "سويتر": "#60a5fa",
  "اوبريشن": "#a78bfa", "خدمة عملاء": "#fb923c", "تقنية": "#22d3ee"
};

const statuses = {
  "غير منجز": "#e74c3c", "منجز": "#27ae60", "جاري العمل": "#3498db",
  "انتظار الرد": "#8e44ad", "انتظار المحتوى": "#f39c12",
  "معلق": "#6e4d2b", "ملغي": "#000", "اهمية": "#2ecc71"
};

function render() {
  document.body.className = darkMode ? 'dark' : 'light';
  const input = darkMode ? 'bg-gray-700 text-white' : 'bg-gray-200 text-black';
  const cardBg = darkMode ? '#1f2937' : '#ffffff';

  const filtered = tasks.filter(task =>
    (selectedDept === "الكل" || task.department === selectedDept) &&
    (selectedStatus === "الكل" || task.status === selectedStatus) &&
    (task.title.includes(searchQuery) || task.requester.includes(searchQuery))
  );

  document.getElementById("app").innerHTML = `
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold">نظام إدارة الطلبات</h1>
      <button onclick="toggleMode()" class="px-4 py-2 rounded-full bg-[#ef5b0c] text-white">
        ${darkMode ? "الوضع النهاري ☀️" : "الوضع الليلي 🌙"}
      </button>
    </div>

    <div class="mb-8 p-6 rounded-2xl shadow-md ${darkMode ? 'bg-[#2b2b2b]' : 'bg-white'}">
      <h2 class="text-xl font-bold text-[#ef5b0c] mb-4">إضافة طلب جديد</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <input value="${form.title}" onchange="form.title=this.value" placeholder="عنوان الطلب" class="${input}" />
        <input value="${form.requester}" onchange="form.requester=this.value" placeholder="اسم صاحب الطلب" class="${input}" />
        <input value="${form.type}" onchange="form.type=this.value" placeholder="نوع الطلب" class="${input}" />
        <input value="${form.size}" onchange="form.size=this.value" placeholder="مقاس التصميم" class="${input}" />
        <input value="${form.link}" onchange="form.link=this.value" placeholder="الرابط" class="${input}" />
        <input type="date" value="${form.deadline}" onchange="form.deadline=this.value" class="${input}" />
        <select onchange="form.department=this.value" class="${input}">
          ${Object.keys(departments).map(dep => `<option ${form.department==dep?'selected':''}>${dep}</option>`).join('')}
        </select>
        <select onchange="form.status=this.value" class="${input}">
          ${Object.keys(statuses).map(st => `<option ${form.status==st?'selected':''}>${st}</option>`).join('')}
        </select>
      </div>
      <button onclick="addTask()" class="mt-4 w-full bg-[#ef5b0c] text-white py-3 rounded-xl font-bold hover:bg-orange-600">
        ${editId !== null ? 'تحديث الطلب' : 'إضافة الطلب'}
      </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
      <input oninput="setSearch(this.value)" placeholder="بحث بعنوان الطلب أو الاسم" class="${input}" />
      <select onchange="setDept(this.value)" class="${input}">
        <option>الكل</option>${Object.keys(departments).map(dep => `<option>${dep}</option>`).join('')}
      </select>
      <select onchange="setStatus(this.value)" class="${input}">
        <option>الكل</option>${Object.keys(statuses).map(s => `<option>${s}</option>`).join('')}
      </select>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-6">
      ${filtered.map(task => `
        <div class="p-6 rounded-2xl border shadow-md"
          style="background: linear-gradient(to bottom, ${hexToRgba(statuses[task.status], 0.15)}, ${cardBg}); border-color: ${darkMode ? '#4b5563' : '#ccc'};">
          <div class="flex justify-between items-center mb-4">
            <span class="px-3 py-1 text-xs font-semibold rounded-full" style="background:${departments[task.department]}; color:#000">${task.department}</span>
            <select onchange="updateStatus(${task.id}, this.value)" class="text-xs font-bold px-3 py-1 rounded-full bg-transparent text-white border border-white">
              ${Object.keys(statuses).map(s => `<option ${s===task.status?"selected":""}>${s}</option>`).join('')}
            </select>
          </div>
          <h2 class="text-lg font-bold mb-2">${task.title}</h2>
          <div class="space-y-1 text-sm ${darkMode ? 'text-gray-300' : 'text-gray-800'}">
            <p>👤 ${task.requester || "--"}</p>
            <p>📐 المقاس: ${task.size || "--"}</p>
            <p>🎨 النوع: ${task.type || "--"}</p>
            <p>📅 التسليم: ${task.deadline || "--"}</p>
            <p>🔗 الرابط: <a href="${task.link}" class="text-blue-400 underline">رابط</a></p>
          </div>
          <div class="flex justify-end gap-2 mt-4">
            <button onclick="editTask(${task.id})" class="text-blue-500 text-xl"><i class="ph ph-pencil-simple"></i></button>
            <button onclick="deleteTask(${task.id})" class="text-red-500 text-xl"><i class="ph ph-trash-simple"></i></button>
          </div>
        </div>
      `).join('')}
    </div>
  `;
}

function hexToRgba(hex, alpha) {
  const r = parseInt(hex.slice(1,3), 16);
  const g = parseInt(hex.slice(3,5), 16);
  const b = parseInt(hex.slice(5,7), 16);
  return `rgba(${r}, ${g}, ${b}, ${alpha})`;
}

function toggleMode() {
  darkMode = !darkMode;
  render();
}

function setSearch(q) {
  searchQuery = q.trim();
  render();
}
function setDept(v) {
  selectedDept = v;
  render();
}
function setStatus(v) {
  selectedStatus = v;
  render();
}

function addTask() {
  if (!form.title.trim()) return;
  if (editId !== null) {
    tasks = tasks.map(t => t.id === editId ? { ...form, id: editId } : t);
    editId = null;
  } else {
    tasks.push({ ...form, id: Date.now() });
  }
  localStorage.setItem("tasks", JSON.stringify(tasks));
  form = { title: "", requester: "", type: "", size: "", link: "", deadline: "", department: "كرييتف", status: "غير منجز" };
  render();
}

function editTask(id) {
  const task = tasks.find(t => t.id === id);
  if (!task) return;
  form = { ...task };
  editId = id;
  window.scrollTo({ top: 0, behavior: 'smooth' });
  render();
}

function deleteTask(id) {
  if (confirm("هل أنت متأكد من حذف الطلب؟")) {
    tasks = tasks.filter(t => t.id !== id);
    localStorage.setItem("tasks", JSON.stringify(tasks));
    render();
  }
}

render();
</script>
</body>
</html>
